<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <title>Find Your Age.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="input-box">
                <span>From</span><br>
                <input type="date" id="birthdate">
            </div>
            <div class="input-box">
                <span>To</span><br>
                <input type="date" id="currentdate">
            </div>
            <div class="button">
                <input type="button" value="Calculate" onclick="calcage()">
            </div>
            <div class="dispmsg">
                <span id="age"></span>
            </div>
        </div>
    </div>
</body>
<script>
    let birthInput = document.getElementById("birthdate");
    let currentInput = document.getElementById("currentdate");
    // userInput.max = new Date().toISOString().split("T")[0];

    function calcage() {
        let birthDate = new Date(birthInput.value);
        console.log(birthDate);

        let d1 = birthDate.getDate();
        let m1 = birthDate.getMonth() + 1;
        let y1 = birthDate.getFullYear();

        let currentDate = new Date(currentInput.value);
        let d2 = currentDate.getDate();
        let m2 = currentDate.getMonth() + 1;
        let y2 = currentDate.getFullYear();

        if(birthDate=="Invalid Date" || currentDate=="Invalid Date"){
            alert("Please Enter a Date")
        }
        else{
        let d3, m3, y3;

        y3 = y2 - y1;

        if (m2 >= m1) {
            m3 = m2 - m1;
        }
        else {
            y3--;
            m3 = 12 + m2 - m1;
        }

        if (d2 >= d1) {
            d3 = d2 - d1;
        }
        else {
            m3--;
            d3 = getDaysInMonth(y1, m1) + d2 - d1;
        }

        if (m3 < 0) {
            m3 = 11;
            y3--;
        }
        if (y3 < 0) {
            document.getElementById("age").innerHTML = "Enter Valid Date Range !ðŸ¤¬";
        }
        else {
            document.getElementById("age").innerHTML = "You are " + y3 + " Years " + m3 + " Months and " + d3 + " Days old !ðŸ™ƒ"
        }
    }
    }
    function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
    }

</script>

</html>
